<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Form with Validation</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="form-container">
    <h2>Account Details</h2>
    <div class="form-input">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-input">
        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter your email">
        <span class="error" id="emailError">Please enter a valid email</span>
    </div>
    <div class="form-input">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <span class="error" id="passwordError">Password must be at least 6 characters</span>
    </div>
    <button class="remove-btn" onclick="removeAccount()">Remove My Account</button>
</div>

<div id="snackbar">Your data has been removed</div>

<!-- Link to the external JavaScript file -->
<script src="js/script.js"></script>

</body>
</html>
